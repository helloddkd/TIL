{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <h1 class="mt-5">Login</h1>
    <form action="" method="POST" class="mt-5">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" value="login" class="btn btn-primary mt-3 d-inline">
            <a href="{% url 'accounts:signup' %}" class="btn btn-success mt-3">signup</a>
        {% endbuttons %}
    </form>

{% endblock %}
