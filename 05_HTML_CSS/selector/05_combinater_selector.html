<!DOCTYPE html>
<html>
<head>
    <style>
    /* 후손 자식 셀렉터 */
         /* div 요소의 후손(1혹은 그 이상 낮은 레벨) 요소 중 p태그 전체  */
        div p {color: red;}
         /* div 요소의 자식(정확한 1레벨 아래) 요소 중 p 전체 */
        div > p {color: blue;}
      /* siblings 셀렉터 */
        /* p의 sibling 요소중에 바로 뒤에 오는 ul 요소 */
        p + ul {color: lightsalmon;}
        /* div의 sibling 요소중에 '뒤에 오는' p */
        div ~ p {color: lime;}
    </style>
</head>

<body>
    <h1>Heading</h1>
    <div>
        <p>문단1</p>
        <p>문단2</p>
        <span>
            <p>문단3</p>
        </span>
    </div>
    <p>문단4</p>

  <div></div>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <p>First Paragraph</p>
  <ul>
    <li>Latte</li>
    <li>Macchiatto</li>
    <li>Mocca</li>
  </ul>

  <h2>Another list</h2>
  <ul>
    <li>Mango</li>
    <li>Grape</li>
    <li>Tangerine</li>
  </ul>
</body>
</html>
