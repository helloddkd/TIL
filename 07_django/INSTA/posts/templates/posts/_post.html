{% load bootstrap4 %}

<article class="card">
    {% if post.image_set %}
        <div id="post{{post.id}}" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in post.image_set.all %}
                    <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
                        <img src="{{ image.file.url }}" class="d-block w-100" alt="{{ image.file }}">
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#post{{post.id}}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#post{{post.id}}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    {% else %}
        <img src="..." alt="..." class="card-img-top" />
    {% endif %}
    <div class="card-body row">
        <h5 class="card-title col-12">card title</h5>
        <p class="card-text col-7">{{ post.content }}</p>
        <a href="{% url 'posts:update_post' post.id %}" class="col-2 text-muted"><button class="btn btn-success">edit</button></a>
        <form action="{% url 'posts:delete_post' post.id %}" method="post" class="col-3">
            {% csrf_token %}
            <input type="submit" value="delete" class="btn btn-danger">
        </form>
    </div>
</article>
