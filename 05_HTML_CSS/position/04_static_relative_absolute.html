<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
          margin: 0;
        }
        .parent {
          width: 150px;
          height:150px;
          background:gray;
          border: 1px solid black;
          margin: 50px;
          z-index : 1000;
          /* z-index는 static 요소 외에만 적용가능하다!!!!클수록 앞으로 나온다!! */
        }
        .relative-box {
          position: relative;
          top: 10px; left: 10px;
          width: 150px; height: 150px;
          background: #2e303d;
          color: #e55c3c;
          font-weight: bold;
          text-align: center;
          line-height: 150px;
        }
        .absolute-box {
          position: absolute;
          height: 150px;
          width: 150px;
          top: 10px; left: 10px;
          background: yellow;
          color: deeppink;
          font-weight: bold;
          text-align: center;
          line-height: 150px;
        }
        /* static 패런트는 absolute한테 아무런 영향을 주지 못해서. 바디기준을 받게 된다. */


    </style>
</head>

<body>
  <div class="parent">
    <div class="absolute-box">
      absolute box
    </div>
  </div>
  <div class="parent">
    <div class="relative-box">relative box</div>
  </div>
</body>
</html>
