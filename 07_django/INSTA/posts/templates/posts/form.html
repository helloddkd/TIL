{% extends 'base.html' %}
{% load bootstrap4 %}


{% block body %}
    <h1 class="mt-5">New Post</h1>
    <hr class="my-5">
    <form action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    </form>

{% endblock %}
